apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      volumes:
        - name: data-pv-storage
          persistentVolumeClaim:
            claimName: data-pvc
      containers:
      - name: app
        image: sonjagalovic/racunarstvo-u-oblaku:assignment6
        imagePullPolicy: Always
        command: ["python", "/app/app.py"]
        ports:
        - containerPort: 5000
        env:
        - name: data_path
          value: "/home/sonjag/assignment6/persistent/data/wine-quality-white-and-red.csv"
        - name: model_path
          value: "/home/sonjag/assignment6/persistent/model/wine-model.pkl"
        volumeMounts:
          - mountPath: "/home/sonjag/assignment6/persistent"
            name: data-pv-storage